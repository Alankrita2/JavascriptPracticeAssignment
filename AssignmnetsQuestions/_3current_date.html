<html>
   
   <head>
   <title>Current Date and Time</title>
   </head>
   
   <body>   
      <script type = "text/javascript">

      const today = new Date();
      document.write("Current date is : " + today.getMonth() + "/" + today.getDate() + "/" + today.getFullYear() + "<br>");

     
      </script>      
   </body>
</html>
