<html>

   <body>
    <script type = "text/javascript">

        const num = 19;
        let given_num = parseInt(prompt("Enter any number : "));

        var result = 0;

        if(given_num > num)
         result = 3*(given_num - num);
        else
         result = num - given_num;

        document.write("difference between " + given_num + " and " + num + " is " + result);
        
    </script>      
         
   </body>
</html>
