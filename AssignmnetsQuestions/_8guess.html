<html>

   <body>
    <script type = "text/javascript">
        function is_guess_matched_random_number(guess, random){
           return guess==random ; 
        }

        const random = Math.floor(Math.random() * 10) + 1;
        let guess = parseInt(prompt("Guess a number between 1 to 10: "));

        var matched = is_guess_matched_random_number(guess, random) ? "Good Work" : "Not matched";
      
        document.write("guessed number : " + guess + ", random number : " + random + "<br/>" + matched);
        
    </script>      
         
   </body>
</html>
