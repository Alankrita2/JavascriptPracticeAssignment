<html>

   <body>
    <script type = "text/javascript">

        const num = 13;
        let given_num = parseInt(prompt("Enter any number : "));

        var result = 0;

        if(given_num > num)
         result = 2*(given_num - num);
        else
         result = given_num - num;

        document.write("difference between " + given_num + " and " + num + " is " + result);
        
    </script>      
         
   </body>
</html>
