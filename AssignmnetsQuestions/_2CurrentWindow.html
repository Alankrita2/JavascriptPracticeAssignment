<!DOCTYPE html>
<html>

<body>

    <p>Print the content of the current window.</p>
	
	<form>
		<input type="button" value="Print"
			onclick="print_current_window()" />
	</form>

	<script type="text/javascript">
		function print_current_window() {
			window.print();
		}
	</script>
</body>

</html>
