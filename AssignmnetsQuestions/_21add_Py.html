<html>

   <body>
    <script type = "text/javascript">
        function add_Py_at_start(str){
          if(str.substring(0,2) == "Py")
          return str;
          else
          return("Py"+str);
        }

        
        let str = prompt("Enter any string : ");

        var result = add_Py_at_start(str);

        document.write("The resultant string is : "+ result);
        
    </script>      
         
   </body>
</html>
