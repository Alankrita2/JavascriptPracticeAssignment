<html>

   <body>
    <script type = "text/javascript">

        const today = new Date(2021, 8, 17);
        const christmas = new Date(2021, 12, 25);

        var time_left = Math.abs(christmas - today);
        var days_left = time_left/(1000*60*60*24);
       
        document.write("Days left until next Christmas : " + days_left);
        
    </script>      
         
   </body>
</html>
