<html>

   <body>
    <script type = "text/javascript">

        
        let num1 = parseInt(prompt("Enter any number : "));
        let num2 = parseInt(prompt("Enter any number : "));

        var result = 0;

        if(num1 == num2)
         result = 3*num1;
        else
         result = num1 + num2;

        document.write("Sum of " + num1 + " and " + num2 + " is " + result);
        
    </script>      
         
   </body>
</html>
