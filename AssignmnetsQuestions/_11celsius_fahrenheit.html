<html>

   <body>
    <script type = "text/javascript">
        function celsius_to_fahrenheit(c){
            return ((9*c)/5)+32;
        }

        function fahrenheit_to_celsius(f){
            return(5*(f-32)/9);
        }

        var c = 60;
        var f = 45;

        document.write(c + "째C in Fahrenheit is " + celsius_to_fahrenheit(c) +"째F<br/>");
        document.write(f + "째F in Celsius is " + fahrenheit_to_celsius(f) +"째C");
    </script>      
         
   </body>
</html>
